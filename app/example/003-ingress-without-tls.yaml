---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
          #kubernetes.io/ingress.class: "nginx"
    ingress.kubernetes.io/rewrite-target: /
  name: ingress-echo
  namespace: monitoring
spec:
  rules:
    - http:
        paths:
          - path: /whoami
            pathType: Prefix
            backend:
                    service:
                            name: whoami
                            port: 
                              number: 80
  ingressClassName: nginx
